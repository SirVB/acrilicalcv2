<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
  <script src="https://unpkg.com/akar-icons-fonts"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="js.js" defer></script>
  <title>Acrilicalc</title>
</head>
<body>
  <button class="theme" title="Change theme" id="config-theme">
    <i class="fa-solid fa-moon"></i>
  </button>
  <div class="container">
    <h1>Acrilicalc <sup style="font-size: 12px;">v2.0</sup></h1>
    <details>
      <summary>Configuracion</summary>
      <section id="config">
        <fieldset>
          <div class="inputs">
            <div class="input">
              <label for="config-width">Ancho</label>
              <input type="number" id="config-width" placeholder="Milimetros" value="2400" min="0">
            </div>
            <div class="input">
              <label for="config-height">Alto</label>
              <input type="number" id="config-height" placeholder="Milimetros" value="1800" min="0">
            </div>
            <div class="input">
              <label for="config-price">Precio del Acrilico</label>
              <input type="number" id="config-price" placeholder="CLP" value="70000" min="0">
            </div>
            <div class="input">
              <label for="config-hinge">Precio de Bisagras</label>
              <input type="number" id="config-hinge" placeholder="CLP" value="750" min="0">
            </div>
            <div class="input">
              <label for="config-labor">Mano de Obra</label>
              <input type="number" id="config-labor" placeholder="[0-100]%" value="30" min="0">
            </div>
          </div>
        </fieldset>
      </section>
    </details>

    <section id="properties">
      <fieldset>
        <legend><h2>Producto</h2></legend>
          <select name="product" id="product">
            <option value="1">Caja</option>
            <option value="2">Trozo</option>
          </select>
          <hr/>
          <div class="inputs">
            <div class="input">
              <label for="properties-width">Ancho</label>
              <input type="number" id="properties-width" placeholder="Milimetros" min="0">
            </div>
            <div class="input">
              <label for="properties-height">Alto</label>
              <input type="number" id="properties-height" placeholder="Milimetros" min="0">
            </div>
            <div class="input">
              <label for="properties-depth">Profundidad</label>
              <input type="number" id="properties-depth" placeholder="Milimetros" min="0">
            </div>
            <div class="input">
              <label for="properties-horizontal">Division Horizontal</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-left-right"></i>
                <input type="number" id="properties-horizontal" placeholder="Cantidad" min="0">
              </div>
            </div>
            <div class="input">
              <label for="properties-vertical">Division Vertical</label>
              <div class="input-wrapper">
                <i class="fa-solid fa-up-down"></i>
                <input type="number" id="properties-vertical" placeholder="Cantidad" min="0">
              </div>
            </div>
            <div class="input">
              <label for="properties-hinge">Bisagras</label>
              <input type="number" id="properties-hinge" placeholder="Cantidad" min="0">
            </div>
            <div class="input" style="display: none;">
              <label for="properties-quantity">Cantidad de Trozos</label>
              <input type="number" id="properties-quantity" placeholder="Cantidad" min="0">
            </div>
          </div>
      </fieldset>
    </section>
    <section id="controls">
      <button id="calculate" class="primary">Calcular</button>
      <button id="reset" class="secondary">Borrar</button>
    </section>

    <h2>Resultado</h2>
    <section id="results">
      <p>Nada que mostrar todavia</p>
    </section>

  </div>
  <footer>
    <p>Última actualización: 01/feb/2024</p>
  </footer>
</body>
</html>
